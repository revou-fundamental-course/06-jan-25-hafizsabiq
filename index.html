<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Hafiz Sabiqulhaq's Portfolio</title>  
    <link rel="stylesheet" href="css/style.css">  
    <script src="js/script.js" defer></script>  
</head>  
<body>  
    <!-- Header -->  
    <header>  
        <div class="logo-icon">  
            <img src="assets/Logo AquaticZer0.png" alt="Logo" style="width: 50px; height:50px" />  
        </div>
        <div class="nav-button">
          <nav>  
              <a href="#home">Home</a>  
              <a href="#about">About Me</a>  
              <a href="#works">Works</a>  
              <a href="#message" class="CTA">Message Me</a>  
          </nav>
          <button id="Change Name">Change Name</button>
        </div>
    </header>  
  
    <!-- Main content -->  
    <main>  
        <section id="home">  
            <h1>Hi <span id="name">Visitor</span>,<br>Welcome to my portfolio website</h1>
            <div class="slides">  
              <img class="img-slideshow" src="assets\Day 2 - Checkout.png" />  
              <img class="img-slideshow" src="assets\Dribbble shot - Save Management App.png" />  
              <img class="img-slideshow" src="assets\Dribbble shot Momiji Studio - 1.png" />  
              <div class="slide-button">
                <button onclick="plusDivs(-1)">Previous</button>  
                <button onclick="plusDivs(1)">Next</button>  
              </div>
            </div>  
          
        </section>  
          
        <section id="about">  
            <h1>About Me</h1>  
        </section>  
  
        <section id="works">  
            <h1>Works</h1>  
        </section>  
        
        <!-- Form section -->
        <section id="message">  
            <h1>Message Me</h1>  
            <div class="form-section">  
                <form id="userForm">  
                    <div class="form-group">  
                        <label for="sender-name">Name:</label>
                        <div class="input-group">
                          <input type="text" id="sender-name" name="sender-name" placeholder="Nama">  
                          <span class="error-message" id="name-error"></span>  
                        </div>
                    </div>
                    <div class="form-group">  
                        <label for="birthdate">Birthdate:</label>
                        <div class="input-group">
                          <input type="date" id="birthdate" name="birthdate">  
                          <span class="error-message" id="birthdate-error"></span>
                        </div>
                    </div>  
                    <div class="form-group">  
                        <label>Gender:</label>
                        <div class="input-group">
                          <div class="radio-group">
                            <div class="radio-option">
                              <input type="radio" id="male" name="gender" value="male">  
                              <label for="male">Male</label>
                            </div>
                            <div class="radio-option">
                              <input type="radio" id="female" name="gender" value="female">  
                              <label for="female">Female</label>
                            </div>
                          </div> 
                          <span class="error-message" id="gender-error"></span>
                        </div>
                    </div>  
                    <div class="form-group">  
                        <label for="message-content">Message:</label>  
                        <div class="input-group">
                          <textarea id="message-content" name="message-content" placeholder="Pesan"></textarea>  
                          <span class="error-message" id="message-error"></span>
                        </div>
                    </div>  
                    <button type="submit">Submit</button>  
                </form>  
                <div class="preview-message">
                  <div class="preview-item">
                    <label>Name:</label>
                    <span id="sender-full-name"></span>
                  </div>
                  <div class="preview-item">
                    <label>Birthdate:</label>
                    <span id="sender-birth-date"></span>  
                  </div>
                  <div class="preview-item">
                    <label>Gender:</label>
                    <span id="sender-gender"></span>  
                  </div>
                  <div class="preview-item">
                    <label>Message:</label>
                    <span id="sender-messages"></span>  
                  </div>
                </div>  
            </div>             
        </section>  
    </main>  
      
    <footer>  
        <p>Created by Hafiz Sabiqulhaq</p>  
    </footer>  
</body>  
</html>
