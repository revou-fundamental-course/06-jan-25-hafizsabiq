<!-- HTML file -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafiz Sabiqulhaq's Portfolio</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="js\script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo-icon">
        <img src="https://s3-ap-southeast-1.amazonaws.com/revou-blog/2019/12/Logo-RevoU-5.png" alt="Logo" style="
            width: 50px;
            height:50px" />
        </div>

        <!-- Navigation -->
        <nav>
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#works">Works</a>
        <a href="#message" class= "CTA">Message Me</a>
        <button id = "Change Name">Change Name</div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Home -->
        <section id = "home">
            <h1>Hi <span id = "name">Visitor</span>,<br>
                Welcome to my portfolio website
            </h1>
            <p>Lorem ipsum sit amet</p>
            <div class = "slides"> slides </div>
        </section>
        
        <!-- About Me -->
        <section id = "about">
            <h1>About Me</h1>

        </section>

        <!-- Works -->
        <section id = "works">
            <h1>Works</h1>
        </section>
        
        <!-- Message Me -->
        <section id = "message">
            <h1>Message Me</h1>
            <div class = "form-section">
                <form>
                <div class="form-group">
                  <label for="name">Nama:</label>
                  <input type="text" id="name" name="name" placeholder="Nama">
                </div>
                <div class="form-group">
                  <label for="birthdate">Tanggal Lahir:</label>
                  <input type="date" id="birthdate" name="birthdate">
                </div>
                <div class="form-group">
                  <label>Jenis Kelamin:</label>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Laki-Laki</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Perempuan</label>
                </div>
                <div class="form-group">
                  <label for="message-content">Pesan:</label>
                  <textarea id="text area" name="text area" placeholder="Pesan"></textarea>
                </div>
                <button type="submit">Submit</button>
              </form>
              <div class="preview-message">
                <p>Nama: <span id="sender-full-name"></span></p>
                <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                <p>Pesan: <span id="sender-messages"></span></p>
              </div>
            </div>           
        </section>
    </main>
    
    
    <footer>
        <p>Created by Hafiz Sabiqulhaq</p>
    </footer>
</body>
