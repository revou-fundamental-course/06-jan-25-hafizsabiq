<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Hafiz Sabiqulhaq's Portfolio</title>  
    <link rel="stylesheet" href="css/style.css">  
    <script src="js/script.js" defer></script>  
</head>  
<body>  
    <!-- Header -->  
    <header>  
        <div class="logo-icon">  
            <img src="assets/Logo AquaticZer0.png" alt="Logo" style="width: 50px; height:50px" />  
        </div>  
        <nav>  
            <a href="#home">Home</a>  
            <a href="#about">About Me</a>  
            <a href="#works">Works</a>  
            <a href="#message" class="CTA">Message Me</a>  
            <button id="Change Name">Change Name</button>  
        </nav>  
    </header>  
  
    <!-- Main content -->  
    <main>  
        <section id="home">  
            <h1>Hi <span id="name">Visitor</span>,<br>Welcome to my portfolio website</h1>  
            <p>Lorem ipsum sit amet</p>  
            <div class="slides"> slides </div>  
        </section>  
          
        <section id="about">  
            <h1>About Me</h1>  
        </section>  
  
        <section id="works">  
            <h1>Works</h1>  
        </section>  
          
        <section id="message">  
            <h1>Message Me</h1>  
            <div class="form-section">  
                <form id="userForm">  
                    <div class="form-group">  
                        <label for="sender-name">Nama:</label>
                        <div class="input-group">
                          <input type="text" id="sender-name" name="sender-name" placeholder="Nama">  
                          <span class="error-message" id="name-error"></span>  
                        </div>
                    </div>
                    <div class="form-group">  
                        <label for="birthdate">Tanggal Lahir:</label>
                        <div class="input-group">
                          <input type="date" id="birthdate" name="birthdate">  
                          <span class="error-message" id="birthdate-error"></span>
                        </div>
                    </div>  
                    <div class="form-group">  
                        <label>Jenis Kelamin:</label>
                        <div class="input-group">
                          <div class="radio-group">
                            <div class="radio-option">
                              <input type="radio" id="male" name="gender" value="male">  
                              <label for="male">Laki-Laki</label>
                            </div>
                            <div class="radio-option">
                              <input type="radio" id="female" name="gender" value="female">  
                              <label for="female">Perempuan</label>
                            </div>
                          </div> 
                          <span class="error-message" id="gender-error"></span>
                        </div>
                    </div>  
                    <div class="form-group">  
                        <label for="message-content">Pesan:</label>  
                        <div class="input-group">
                          <textarea id="message-content" name="message-content" placeholder="Pesan"></textarea>  
                          <span class="error-message" id="message-error"></span>
                        </div>
                    </div>  
                    <button type="submit">Submit</button>  
                </form>  
                <div class="preview-message">
                    <p>Name: <span id="sender-full-name"></span></p>  
                    <p>Birthdate: <span id="sender-birth-date"></span></p>  
                    <p>Gender: <span id="sender-gender"></span></p>  
                    <p>Message: <span id="sender-messages"></span></p>  
                </div>  
            </div>             
        </section>  
    </main>  
      
    <footer>  
        <p>Created by Hafiz Sabiqulhaq</p>  
    </footer>  
</body>  
</html>
